<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<body>
<div class="login">
    <div class="login-screen">
        <div class="app-title">
            <h1>用户登录</h1>
        </div>

        <div class="login-form">
            <div class="control-group">
                <input type="text" class="login-field" value="" placeholder="请输入用户名" id="username">
                <label class="login-field-icon fui-user" for="username"></label>
            </div>

            <div class="control-group">
                <input type="password" class="login-field" value="" placeholder="请输入密码" id="password">
                <label class="login-field-icon fui-lock" for="password"></label>
            </div>

            <a class="btn btn-primary btn-large btn-block" href="#">点击登录</a>
            <a class="login-link" href="#">忘记密码？</a>
        </div>
    </div>
</div>
</body>
</html>
