<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>栅格登录</title>
    <meta name="viewport" content="width=device.initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="../command/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <script src="../command/jquery/jquery-3.4.1.min.js"></script>
    <script src="../command/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="../command/bootstrap-4.4.1-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="row">
    <div class="col-sm-3 col-md-3 col-lg-3">
        <div class="form-group">
            <label for="username">账号</label>
            <input type="text" class="form-control" id="username">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password">
        </div>
        <button type="button" class="btn btn-primary">登录</button>
    </div>
    <div class="col-sm-3 col-md-9 col-lg-9">
        <form class="form-inline">
            <label for="username1">账号:</label>
            <input type="text" class="form-control" id="username1">
            <label for="password1">密码:</label>
            <input type="password" class="form-control" id="password1">
            <button type="button" class="btn btn-primary">登录</button>
        </form>
    </div>


    <br/>
    <hr>

</div>
</body>
</html>
